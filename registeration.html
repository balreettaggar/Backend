<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registeration.css">
</head>
<body>
    <div class="registeration">
        <h1>Register Here!</h1>
        <form class="form">
            <div class="input-field">
                <label for="Fullname">Full Name : </label>
                <input type="text" name="Fullname" id="Fullname">
                <!-- <i class='bx bxs-user-circle'></i> -->
            </div>
            <div class="input-field">
                <label for="Username">Username : </label>
                <input type="text" name="Username" id="Username">
            </div>
            <div class="input-field">
                <label for="Email">Email : </label>
                <input type="text" name="Email" id="Email">
            </div>
            <div class="input-field">
                <label for="Password">Password : </label>
                <input type="password" name="Password" id="Password">
            </div>
            <div class="input-field">
                <label for="confirmPassword">Confirm Password : </label>
                <input type="confirmpassword" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="ontoLogin">
                <span><input type="checkbox" name="Remember Me" id="Remember Me">Remember Me</span>
                <span>Already a user ? <a href="login.html">Login</a></span>
            </div>
            <div class="submitSection">
                <input type="button" value="Register" class="btn">
            </div>
        </form>
    </div>
</body>
</html>
